<form action="{% url 'kepegawaian:addSuratCuti'%}" method="POST">
    {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-9">
        <label for="inputPassword4">No Surat Cuti</label>
        <div class="form-row">
            <div class="col">
              <input type="number" min="0" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false;"  name="nosc1" class="form-control" autofocus required>
            </div>
            <div class="col">
              <input type="text" name="nosc2" class="form-control" required maxlength="4">
            </div>
            <div class="col">
                <input type="text" name="nosc3" class="form-control" required maxlength="3">
            </div>
            <div class="col">
                <input type="text" name="nosc4" class="form-control" required maxlength="3">
            </div>
            <div class="col">
                <input type="number" name="nosc5" class="form-control"  required min="0" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==5) return false;">
            </div>
          </div>
      </div>
      <div class="form-group col-md-3">
        <label>Tanggal Surat</label>
        <input type="date" class="form-control" name="tanggal_surat_cuti" required>
      </div>
    </div>
    <button type="submit" class="btn btn-primary float-right">Tambah Data</button>
    </form>
