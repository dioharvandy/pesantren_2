<table id="example1" class="table table-striped table-hover table-sm table-responsive-md">
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">Nama Pegawai</th>
        <th scope="col">NUPY</th>

      </tr>
    </thead>
    <tbody> 
    <input type="hidden" name="length" value="{{pegawais|length}}">                
    {% for pegawai in pegawais %}
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td> <a href="{% url 'kepegawaian:detailRekapAbsensi' pegawai.nupy%}" title="Detail Rekap Bulanan">{{pegawai.nama_pegawai}}</a>
        </td>
        <td>
        {{pegawai.nupy}}
        </td>
      </tr>

    {% endfor %}
    </tbody>
  </table>
