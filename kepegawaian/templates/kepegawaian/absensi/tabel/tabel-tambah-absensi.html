<table id="example1" class="table table-striped table-hover table-sm table-responsive-md">
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">Nama Pegawai</th>
        <th scope="col">NUPY</th>
        <th scope="col" style="text-align: center;">Hadir</th>
        <th scope="col" style="text-align: center;">Absen</th>
        <th scope="col" style="text-align: center;">Izin</th>
        <th scope="col" style="text-align: center;">Sakit</th>
      </tr>
    </thead>
    <tbody> 
    <input type="hidden" name="length" value="{{pegawais|length}}">                
    {% for pegawai in pegawais %}
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>
        <input type="hidden" name="nupy{{ forloop.counter }}" value="{{pegawai.nupy}}">
        {{pegawai.nama_pegawai}}
        </td>
        <td>
        {{pegawai.nupy}}
        </td>
        <td style="text-align: center;">
          <input type="radio" name="status{{ forloop.counter }}" value="H">
        </td>
        <td style="text-align: center;">
          <input type="radio" name="status{{ forloop.counter }}" value="A" checked>
        </td>
        <td style="text-align: center;">
          <input type="radio" name="status{{ forloop.counter }}" value="I">
        </td>
        <td style="text-align: center;">
          <input type="radio" name="status{{ forloop.counter }}" value="S">
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  <button type="submit" class="btn btn-primary float-right">Tambah</button>
