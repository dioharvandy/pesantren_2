<form action="{% url 'kepegawaian:addBulanTahun'%}" method="POST">
    {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="bulan">Bulan</label>
          <select name="bulan" class="form-control" required>
            <option value="">Daftar Bulan</option>
            <option value="1"> Januari </option>
            <option value="2"> Februari </option>
            <option value="3"> Maret </option>
            <option value="4"> April </option>
            <option value="5"> Mei </option>
            <option value="6"> Juni </option>
            <option value="7"> Juli </option>
            <option value="8"> Agustus </option>
            <option value="9"> September </option>
            <option value="10">Oktober </option>
            <option value="11">November </option>
            <option value="12">Desember </option>
          </select>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Tahun</label>
        <input type="number" min="2000" max="2100"  name="tahun" class="form-control" placeholder="2021" autofocus required pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false;">
      </div>
    </div>
    <button type="submit" class="btn btn-primary float-right">Tambah Data</button>
  </form>
