<form action="{% url 'kepegawaian:editLembaga'%}" method="POST" class="row g-3">
    {% csrf_token %}
    <div class="col-auto ">
        <label for="inputPassword4">Nama Lembaga</label>
      </div>
      <div class="col-auto ">
        <input type="hidden" name="id_lembaga" value="{{object.id_lembaga}}">
        <input type="text" name="lembaga" class="form-control" value="{{object.nama_lembaga}}" autofocus required>
      </div>
      <div class="col-auto ">
        <button type="submit" class="btn btn-success">Edit</button>
      </div>
  </form>
